{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Party</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "bootstrap/css/bootstrap-theme.min.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "parties/css/gallery.css" %}" rel="stylesheet" media="screen">
</head>
<body ng-app="partyApp" data-spy="scroll" data-target=".navbar">
<div class="container">
	<div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WeddingAssist</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="#party">Party</a>
					</li>
					<li>
						<a href="#memo">Memo</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-user"></span>
						</a>
						<ul class="dropdown-menu">
							<li class="divider"></li>
							<li>
								<a href="#login" data-toggle="modal" data-target="#loginModal">Login</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<hr>
    <div ng-view>
        template
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Login</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="inputEmail1">Email address</label>
						<input type="email" class="form-control" id="inputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="inputPassword1">Password</label>
						<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular/angular-route.js" %}"></script>
<script src="{% static "angular/angular-animate.js" %}"></script>
<script src="{% static "angular/angular-touch.js" %}"></script>
<script src="{% static "angular/angular-resource.js" %}"></script>
<script src="{% static "parties/js/party-app.js" %}"></script>
<script src="{% static "parties/js/party-controllers.js" %}"></script>
<script src="{% static "parties/js/party-services.js" %}"></script>
</body>
</html>
